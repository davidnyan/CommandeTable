{% extends 'layouts/base.html' %}  
{%block content%}
{% include 'layouts/nav.html' %}
<main class="py-5 px-1" id="main">
    <div class="py-5">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 gy-2 ">
                {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
                  {% endfor %}
                <div class="row bg-dark card">
                    <h5 class="text-center">Remplir avant d'envoyer</h5>
                    <p class="text-primary text-center card bg-dark">Le code de la table se trouve <br> juste au dessous du code Qr</p>
                    <form action="{% url 'checkout'%}" method="post" class="p-3">
                        {% csrf_token %}
                        <fieldset class="text-light">
                            <div class="form-group">
                                <label for="" class="text-white">Choisir votre table</label>
                            <select name="Table" id="" class="form-control"  >
                                
                                {% for i in tablet %}
                                <option value="{{i.table}}">{{i.table}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            <div class="form-group visually-hidden  btn-control">
                                <label for="" class="text-white">Total</label>
                                <input class=" form-control" type="text" name="Total" value="{{cart_subtotal}}" id="" autofocus required>
                            </div>
                            <div class="py-2 form-group">
                                <button class="btn btn-success btn form-control" type="submit" >Envoyer</button>
                        </fieldset>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</main>
{% endblock%}
