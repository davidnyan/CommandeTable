{% extends 'layouts/base.html' %}  
{% block content %}
{% include 'layouts/nav.html' %}
    <div class="container">
        <div class="row">
            <p><a href="{% url 'index' %}">Tout les articles</a> &gt;
                {{ product.name }}
            </p>
                <h2>{{ product.name }}</h2>
                <p>Prix: {{ product.price|floatformat:"g" }}</p>

                <form action="{% url 'product_detail' product.id product.slug %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Continuer" class="btn btn-primary"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                </form>

        </div>

    </div>

{% endblock %}
