{% extends 'layouts/base.html' %}  
{%block content%}
<div class="container py-5">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 gy-2 card">
            <div class="row bg-dark">
                <form method="post" class="p-3">
                    <fieldset class="text-light">
                        {% csrf_token %}
                        {% if msg %}
                        <div class="alert alert-danger " role="alert">
                            {{msg}}
                        </div>
                        {% endif%}
                        <div class="form-group">
                            <label for="titre" class="text-white">Nom d'utilisateur</label>
                            <input class=" form-control" type="text" name="username" id="" autofocus required>
                        </div>
                        <div class="form-group btn-control">
                            <label for="" class="text-white">Mot de passe</label>
                            <input class=" form-control" type="password" name="password" id="" autofocus required>
                        </div>
                        <div class="py-2 form-group">
                            <button class="btn btn-success btn form-control" type="submit">Connexion</button>
                    </fieldset>
                </form>
                
            </div>
            
        </div>


    </div>
</div>
{% endblock%}
